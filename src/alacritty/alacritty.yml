window:
  # Add a little space between the edge of windows and the text.
  padding:
    x: 5
    y: 5

scrolling:
  # Disable scrollback (we have tmux for that).
  history: 0

font:
  normal:
    family: SF Mono
    style: Medium

  italic:
    style: Medium Italic

  bold:
    style: Bold

  bold_italic:
    style: Bold Italic

  size: 12.0

  # Add a little extra space between lines.
  offset:
    x: 0
    y: 7

  # This causes characters to be uncentred within each cell, so we adjust for
  # that with half of the offset values from above.
  glyph_offset:
    x: 0
    y: 3

  # Disable ‘thin strokes’ rendering because the rest of macOS doesn’t use it.
  use_thin_strokes: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#292a30'
    foreground: '#dfdfe0'

  cursor:
    text: '#292a30'
    cursor: '#dfdfe0'

  # Leaving out text colour means selection will inherit whatever colour the
  # text already is.
  selection:
    background: '#383e4a'

  # Normal colors
  normal:
    black:   '#393b44'
    red:     '#ff8170'
    green:   '#78c2b3'
    yellow:  '#d9c97c'
    blue:    '#4eb0cc'
    magenta: '#ff7ab2'
    cyan:    '#b281eb'
    white:   '#dfdfe0'

  # Bright colors
  bright:
    black:   '#7f8c98'
    red:     '#ff8170'
    green:   '#acf2e4'
    yellow:  '#ffa14f'
    blue:    '#6bdfff'
    magenta: '#ff7ab2'
    cyan:    '#dabaff'
    white:   '#dfdfe0'
