window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

scrolling:
  history: 0

font:
  normal:
    family: Input Mono
    style: Regular

  size: 13.0

  offset:
    y: 1

colors:
  primary:
    background: '#292A30'
    foreground: '#DFDFE0'
    bright_foreground: '#DFDFE0'

  cursor:
    text: '#292A30'
    cursor: '#FFFFFF'

  selection:
    text: '#DFDFE0'
    background: '#646F83'

  normal:
    black:   '#2F3239'
    red:     '#FF8170'
    green:   '#78C2B3'
    yellow:  '#D9C97C'
    blue:    '#4EB0CC'
    magenta: '#FF7AB2'
    cyan:    '#B281EB'
    white:   '#DFDFE0'

  bright:
    black:   '#7F8C98'
    red:     '#FF8170'
    green:   '#ACF2E4'
    yellow:  '#D9C97C'
    blue:    '#6BDFFF'
    magenta: '#FF7AB2'
    cyan:    '#DABAFF'
    white:   '#DFDFE0'

draw_bold_text_with_bright_colors: true
