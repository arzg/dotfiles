window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

scrolling:
  history: 0

font:
  normal:
    family: Input Mono
    style: Light

  size: 13.0

  offset:
    y: 5

colors:
  primary:
    background: '#1e1e1e'
    foreground: '#d4d4d4'
    bright_foreground: '#ffffff'

  cursor:
    text: '#000000'
    cursor: '#ffffff'

  selection:
    text: '#d4d4d4'
    background: '#264f78'

  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'

  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'

draw_bold_text_with_bright_colors: true
