window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

scrolling:
  history: 0

font:
  normal:
    family: Input Mono
    style: Light

  size: 13.0

  offset:
    y: 5

colors:
  primary:
    background: '#1C1E29'
    foreground: '#C3C5CC'
    bright_foreground: '#F6F8FF'

  cursor:
    text: '#1C1E29'
    cursor: '#F6F8FF'

  selection:
    text: '#C3C5CC'
    background: '#3F455D'

  normal:
    black:   '#3F455D'
    red:     '#E69688'
    green:   '#9DA471'
    yellow:  '#DF9D6F'
    blue:    '#81A1CA'
    magenta: '#B1A5D9'
    cyan:    '#7BA7B2'
    white:   '#C3C5CC'

  bright:
    black:   '#737B9E'
    red:     '#E69688'
    green:   '#9DA471'
    yellow:  '#DF9D6F'
    blue:    '#81A1CA'
    magenta: '#B1A5D9'
    cyan:    '#7BA7B2'
    white:   '#F6F8FF'

draw_bold_text_with_bright_colors: true
