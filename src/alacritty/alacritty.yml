window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

scrolling:
  history: 0

font:
  normal:
    family: Input Mono
    style: Regular

  size: 13.0

  offset:
    y: 1

colors:
  primary:
    background: '#1F1F1F'
    foreground: '#C2BFAF'
    bright_foreground: '#FFFDE6'

  cursor:
    text: '#1F1F1F'
    cursor: '#FFFDE6'

  selection:
    text: '#C2BFAF'
    background: '#3C3B39'

  normal:
    black: '#252524'
    red: '#C8635D'
    green: '#738F6D'
    yellow: '#FBF4C5'
    blue: '#6B89A9'
    magenta: '#7A869F'
    cyan: '#6A8E90'
    white: '#C2BFAF'

  bright:
    black: '#5A5A54'
    red: '#FF9C3A'
    green: '#7D9128'
    yellow: '#FBF4C5'
    blue: '#88A8C9'
    magenta: '#7A869F'
    cyan: '#6A8E90'
    white: '#FFFDE6'

draw_bold_text_with_bright_colors: true
