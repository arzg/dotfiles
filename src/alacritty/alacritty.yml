window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

  title: ""
  dynamic_title: false

scrolling:
  history: 0

font:
  normal:
    family: Input Mono Condensed
    style: Regular

  size: 14.0

  offset:
    y: 4

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  cursor:
    text: '#282c34'
    cursor: '#528bff'

  selection:
    text: CellForeground
    background: '#3e4451'

  normal:
    black:   '#3f4451'
    red:     '#e05561'
    green:   '#8cc265'
    yellow:  '#d18f52'
    blue:    '#4aa5f0'
    magenta: '#c162de'
    cyan:    '#42b3c2'
    white:   '#e6e6e6'

  bright:
    black:   '#4f5666'
    red:     '#ff616e'
    green:   '#a5e075'
    yellow:  '#f0a45d'
    blue:    '#4dc4ff'
    magenta: '#de73ff'
    cyan:    '#4cd1e0'
    white:   '#d7dae0'

draw_bold_text_with_bright_colors: true
